<!-- Radient Strength -->
    <!-- container for grid -->
    <div class='container col-md-10 hero_grid'>
        <h2>Strength Heroes</h2>
        <hr>

        <!-- add each hero into a seperate column.  Resizes pictures. -->
        <div class = 'col-sm-2 portriat-resize' ng-repeat='hero in radientStrHeroes'>
            <!-- placeholder so the grid does not move on animation -->
            <div class = 'hero_placeholder'>
                <!-- groups the name and the picture together -->
                <div class = 'hero_container' ng-click='openProfile(hero)' grow>
                    <!-- hero picture -->
                    <img class = 'hero_portriat' ng-src = '{{ hero.portriat }}'>
                    <!-- hero name -->
                    <p class = 'hero_name'>{{ hero.name }}</p>
                </div>
            </div>
        </div>
    </div>

<!-- Dire Strength -->

<!-- <div class = 'hero_profile'>{{ hero.name }}</div> -->
    <div id='profile_container' ng-show='profileVisible'>
        <div id = 'hero_profile'>
            <div id='close_profile' ng-click='closeProfile()'><a href="#"> X </a></div>
            <img id='profile_portriat' ng-src='{{ selectedHero.portriat }}'>
            <h1 id='profile_name'>{{ selectedHero.name }}</h1>
            <br />
            <ul id='profile_roles' ng-repeat='role in selectedHero.roles'>
                <li>{{ role }}</li>
            </ul>
            <hr>

            <p id='playstyle'>
                {{ selectedHero.playstyle }}
            </p>
            <hr>
            <ul id='profile_strengths' ng-repeat='strength in selectedHero.strengths'>
                <li>{{ strength }}</li>
            </ul>
            <hr>
            <ul id='profile_weaknesses' ng-repeat='weakness in selectedHero.weaknesses'>
                <li>{{ weakness }}</li>
            </ul>


        </div>
    </div>
